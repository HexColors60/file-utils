language: rust
notifications:
  email:
    on_success: never
    on_failure: never
script:
- cargo build --verbose --all
- cargo test --verbose --all
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    all_branches: true
  file: target/package/file-utils-$TRAVIS_TAG.crate
  skip_cleanup: true

before_deploy:
- cargo doc
- cargo package

after_deploy:
- cargo publish --token $CARGO_API_KEY
    